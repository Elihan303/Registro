<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="estilos.css">
  <title>Registro</title>
</head>

<body>
  <div class="container mt-5 pb-5 border formulario">

    <div class="text-center">
      <h1><b> Registro</b></h1>

    </div>

    <div class="row ">
      <form action="" class="formulario" id="formulario"> </form>
      <!-- GRUPO NOMBRE -->
      <div id="grupo_nombre" class="col formulario__grupo ">
        <label for="Nombre" class="formulario__label"><b>Nombre</b> </label>
        <div class="formulario__grupo-input">
          <input id="input_nombre" type="text" class="formulario__input " name="Nombre" placeholder="Nombre"
            aria-label="First name">
          <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>
        <p class="formulario__input-error">El nombre solo puede contener letras.</p>
      </div>
      <!-- GRUPO APELLIDO -->
      <div id="grupo_apellido" class="col formulario__grupo">
        <label for="Apellido" class="formulario__label"><b>Apellido</b></label>
        <div class="formulario__grupo-input">
          <input id="input_apellido" type="text" class="formulario__input" name="Apellido" placeholder="Apellido"
            aria-label="Last name">
          <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>
        <p class="formulario__input-error">El apellido solo puede contener letras.</p>
      </div>
    </div>
    <!-- GRUPO CORREO -->
    <div id="grupo_correo" class="mt-2 formulario__grupo">
      <label for="Correo" class="formulario__label"><b>Email</b></label>
      <div class="formulario__grupo-input">
        <input id="input_email" type="email" class="formulario__input" name="Correo" placeholder="email@example.com">
        <i class="formulario__validacion-estado fas fa-times-circle"></i>
      </div>
      <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.
      </p>
    </div>
    <!-- GRUPO CEDULA -->
    <div id="grupo_cedula" class="mt-2 formulario__grupo">
      <label for="Cedula" class="formulario__label"><b>Cedula</b></label>
      <div class="formulario__grupo-input">
        <input id="input_cedula" type="text" class="formulario__input" name="Cedula" placeholder="00000000000">
        <i class="formulario__validacion-estado fas fa-times-circle"></i>
        <!-- <p class="formulario__input-error">La cedula solo puede contener numeros y guiones</p>   -->
      </div>
    </div>
    <hr>
    <div>
      <p  id="formulario__mensaje" class="formulario__mensaje"><i class="fas fa-exclamation-triangle"></i> <b>Error</b> Por favor rellene el
        formulario correctamente.</p>
    </div>
    <!-- GRUPO BOTON -->
    <div>
      <button id="btn_enviar" type="click" class="btn btn-dark btn-lg btn-block ">Enviar</button>
      <p  id="formulario__mensaje-exito" class="formulario__mensaje-exito  mt-3">Formulario enviado correctamente</p>
    </div>

  </div>
